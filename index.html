<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <script src=" https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js "></script>
  <script src="https://cdn.jsdelivr.net/npm/moment-precise-range-plugin@1.3.0/moment-precise-range.min.js"></script>
  <script src="app.js" defer></script>

  <title>Age calculator app</title>
</head>
<body>

  <article class="age-count">
    <form action="#">
      <div class="input-group">
        <label for="day">Day</label>
        <input id='day' type="text" placeholder='DD'>
      </div>
      <div class="input-group">
        <label for="month">month</label>
        <input id='month' type="text" placeholder='MM'>
      </div>
      <div class="input-group">
        <label for="year">year</label>
        <input id='year' type="text" placeholder='YYYY'>
      </div>
    </form>

    <div class='line'>
      <button class='arrow'></button>
    </div>

    <div class="age-result">
      <p class='year'><span>--</span>years</p>
      <p class='month'><span>--</span>months</p>
      <p class='day'><span>--</span>days</p>
    </div>
  </article>
</body>
</html>
